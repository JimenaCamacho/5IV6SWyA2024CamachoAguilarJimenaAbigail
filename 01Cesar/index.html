            </div>
            <div class="col-md-12" >
                <div class="form-group" >
                    <label for="cifrado">Texto cifrado / descifrado: </label>
                    <textarea type="text" name="cifrado" id="cifrado" class="form-control" disabled="disabled">  </textarea>

            </div>
        </div>
